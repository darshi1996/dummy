        <script>
            function handleKeyPress(event, textarea) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    var currentLines = textarea.value.split('\n').filter(Boolean);
                    var nextNumber = currentLines.length + 1;
                    textarea.value += (nextNumber === 1 ? '' : '\n') + nextNumber + '. ';
                }
            }
        </script>
    </head>
